<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular To-Do App</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- To-Do Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- To-Do App -->
    <script src="app.js"></script>

</head>
<body ng-cloak layout="column">

<md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-4dp" md-is-locked-open="true">
    <h1>To Do App</h1>
</md-toolbar>

<div flex layout="row">

    <md-sidebar layout="column" layout-align="center center" flex="20" md-is-locked-open="true"
                ng-controller="loginCtrl as lc">
        <md-input-container class="md-icon-float md-block">
            <label for="username">Username</label>
            <input type="text" ng-model="lc.user.name" id="username">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label for="password">Password</label>
            <input type="text" ng-model="lc.user.password" id="password">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <md-button md-no-ink class="md-raised md-primary">
                <md-icon md-font-set="material-icons md-24">account_circle</md-icon>
                Log in
            </md-button>
        </md-input-container>
    </md-sidebar>

    <md-content layout="row" layout-align="center start" flex="80" ng-controller="taskCtrl as tc">

        <div flex="100" class="content-area" layout="column" layout-align="center center" layout-padding>
            <md-card class="card-width" layout="row" layout-padding>
                <md-input-container layout="row" flex>
                    <input type="text" ng-model="tc.task" placeholder="Add a task...">
                </md-input-container>
                <md-input-container layout="row">
                    <md-datepicker ng-model="tc.date" name="dateField"></md-datepicker>
                </md-input-container>
                <md-button class="md-fab md-primary" ng-click="tc.addTask()">
                    <md-icon md-font-set="material-icons md-24">add</md-icon>
                </md-button>
            </md-card>

            <!-- to-dos -->

            <md-card ng-repeat="item in tc.todos | orderBy: 'todos.completed' : true" class="card-width" layout="row" layout-padding>
                <md-input-container layout="row">
                    <md-checkbox md-no-ink class="md-primary" ng-model="todos.completed"></md-checkbox>
                </md-input-container>
                <md-input-container layout="row" flex>
                    <label ng-bind="item.task"></label>
                </md-input-container>
                <md-input-container layout="row">
                    <p ng-bind="item.date"></p>
                </md-input-container>
                <md-button class="md-fab md-accent" ng-click="tc.deleteTask()">
                    <md-icon md-font-set="material-icons md-24">delete</md-icon>
                </md-button>
            </md-card>
        </div>

    </md-content>

</div>

</body>
</html>
