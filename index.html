<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular To-Do App</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- To-Do Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- To-Do App -->
    <script src="app.js"></script>

</head>
<body ng-cloak layout="column">

<div id="sideNavContainer" ng-controller="todoCtrl as tc" layout-fill layout="column">

    <md-toolbar layout="row" class="md-whiteframe-4dp md-accent md-medium-tall" md-theme="add">

        <md-button ng-click="tc.openLeftMenu()" flex="10">
            <md-icon md-font-set="material-icons">account_circle</md-icon>
            Login
        </md-button>

        <div layout="row" layout-padding flex>
            <md-input-container flex>
                <label for="add-todo"> Add a task...</label>
                <input id="add-todo" type="text" ng-model="tc.todo.task">
            </md-input-container>
        </div>

        <md-button ng-click="tc.addTask()">
            <md-icon md-font-set="material-icons">add</md-icon>
        </md-button>

    </md-toolbar>

    <md-sidenav md-component-id="left" class="md-sidenav-left" layout="column" layout-align="center center">

        <md-input-container>
            <label for="username">Username</label>
            <input type="text" ng-model="tc.user.name" id="username">
        </md-input-container>
        <md-input-container>
            <label for="password">Password</label>
            <input type="text" ng-model="tc.user.password" id="password">
        </md-input-container>
        <md-input-container>
            <md-button md-no-ink class="md-raised md-primary">
                <md-icon md-font-set="material-icons">account_circle</md-icon>
                Log in
            </md-button>
        </md-input-container>

    </md-sidenav>

    <md-content layout="row" layout-align="center start" flex>

        <div flex="100" layout="column" layout-padding>

            <!-- LIST -->

            <md-list layout="column">
                <md-list-item ng-repeat="todo in tc.todos">
                    <div flex="10"></div>
                    <div layout="row" layout-align="center end" flex>
                        <md-checkbox ng-model="todo.completed" class="md-primary"></md-checkbox>
                        <p flex>{{todo.task}}</p>
                        <!--<md-input-container class="datepick">
                        <md-datepicker placeholder="Complete by" ng-model="todo.date" md-open-on-focus></md-datepicker>
                        </md-input-container>-->
                        <md-button class="md-fab md-primary md-mini" ng-click="tc.editTask()">
                            <md-icon md-font-set="material-icons">date_range</md-icon>
                            <md-tooltip md-direction="top">
                                Edit Date
                            </md-tooltip>
                        </md-button>
                        <md-button class="md-fab md-accent md-mini" ng-click="tc.editTask()">
                            <md-icon md-font-set="material-icons">edit</md-icon>
                            <md-tooltip md-direction="top">
                                Edit To-Do
                            </md-tooltip>
                        </md-button>
                        <md-button class="md-fab md-warn md-mini" ng-click="tc.deleteTask($index)">
                            <md-icon md-font-set="material-icons">delete</md-icon>
                            <md-tooltip md-direction="top">
                                Delete To-Do
                            </md-tooltip>
                        </md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                    <div flex="10"></div>
                </md-list-item>
            </md-list>

        </div>

    </md-content>

</div>
</body>
</html>
