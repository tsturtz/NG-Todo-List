<md-list layout="column">

    <td-list-details ng-class="{'todo-checked': todo.checked}"
                     ng-repeat="todo in $ctrl.todos | orderBy: 'todo-checked' : true"
                     ng-animate="todo"
                     ng-init="todo.checked = false"
                     todo="todo"
                     on-update="$ctrl.setDateTodo(todo, date)"
                     on-edit="$ctrl.editTodo(todo, update)"
                     on-delete="$ctrl.deleteTodo(todo)"
                     md-no-ink>
    </td-list-details>

</md-list>
