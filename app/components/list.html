<md-list layout="column">
    <td-list-details ng-class="{'todo-checked': todo.checked}"
                     ng-repeat="todo in $ctrl.todos | orderBy: 'todo-checked' : true"
                     ng-init="todo.checked = false" todo="todo" set-date="$ctrl.setDateTodo(todo)"
                     on-edit="$ctrl.editTodo(todo)" on-delete="$ctrl.deleteTodo(todo)"></td-list-details>
</md-list>
